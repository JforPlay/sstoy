<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 도감</title>
    <!-- Font Awesome 6 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/characterdb.css">
</head>
<body>
    <!-- Navigation Bar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-book"></i> 캐릭터DB</h1>
            <p class="subtitle">캐릭터의 상세 정보, 아카이브 및 데이트 공략을 확인하세요</p>
        </header>

        <!-- Character Selection Section -->
        <div class="character-select-section">
            <h2 class="section-title">
                <span class="section-icon"><i class="fa-solid fa-users"></i></span>
                캐릭터 선택
            </h2>
            <div id="character-selector" class="character-selector-grid"></div>
        </div>

        <!-- Character Details Section (Hidden until character selected) -->
        <div id="character-details" class="character-details-container" style="display: none;">
            <!-- Character Info and Dating - Side by Side -->
            <div class="character-info-dating-row">
                <!-- Character Hero Section -->
                <div class="character-hero-section">
                    <!-- Character Portrait (Left Side - 60%) -->
                    <div class="character-portrait-hero">
                        <div class="portrait-background"></div>
                        <img id="char-portrait" src="" alt="Character Portrait" style="display:none;">
                        <!-- Character Type Selector (Bottom of Portrait) -->
                        <div class="char-type-selector-hero">
                            <button class="char-type-btn active" onclick="changeCharacterType('01', event)">일반</button>
                            <button class="char-type-btn" onclick="changeCharacterType('02', event)">각성</button>
                            <button class="char-type-btn" onclick="changeCharacterType('03', event)">스킨</button>
                        </div>
                    </div>

                    <!-- Character Info (Right Side - 40%) -->
                    <div class="character-info-hero">
                        <div class="char-name-section">
                            <div class="char-name-row">
                                <h2 id="char-name" class="character-name-hero">-</h2>
                                <img id="char-element-icon" class="char-element-icon-inline" src="" alt="" onerror="this.style.display='none'">
                                <span id="char-grade" class="grade-badge-inline">-</span>
                            </div>
                        </div>

                        <!-- Character Tags & Info Card -->
                        <div class="char-details-card">
                            <div id="char-tags" class="character-tags-hero"></div>
                            <div id="char-additional-info" class="character-additional-info-hero"></div>
                        </div>

                        <!-- Quick Stats Preview -->
                        <div id="char-quick-stats" class="char-quick-stats"></div>
                    </div>
                </div>

                <!-- Dating Section (Side by Side) -->
                <div class="dating-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <span class="section-icon"><i class="fa-solid fa-heart"></i></span>
                            데이트 공략
                        </h2>
                    </div>
                    <div id="dating-list" class="dating-list">
                        <!-- Dating info will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Character Image Gallery -->
            <div class="character-images-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon"><i class="fa-solid fa-image"></i></span>
                        캐릭터 이미지들
                    </h2>
                </div>
                <div id="char-image-gallery" class="char-image-gallery">
                    <!-- Images will be populated by JS -->
                </div>
            </div>

            <!-- Archive and Stats - 2 Column Layout -->
            <div class="archive-stats-wrapper">
                <!-- Archive Section -->
                <div class="archive-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <span class="section-icon"><i class="fa-solid fa-book-bookmark"></i></span>
                            캐릭터 아카이브
                        </h2>
                    </div>
                    <div id="archive-list" class="archive-list">
                        <!-- Archive items will be populated by JS -->
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="stats-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <span class="section-icon"><i class="fa-solid fa-chart-bar"></i></span>
                            캐릭터 스탯
                        </h2>
                    </div>

                    <!-- Level Slider -->
                    <div class="level-control">
                        <label for="level-slider" class="level-label">
                            레벨: <span id="current-level" class="level-display">1</span>
                            <span id="limitbreak-badge" class="limitbreak-badge" style="display: none;">승급 <span id="current-limitbreak">0</span></span>
                        </label>
                        <input type="range" id="level-slider" class="level-slider" min="1" max="98" value="1">
                    </div>

                    <!-- Stats Grid -->
                    <div id="stats-grid" class="stats-grid">
                        <!-- Stats will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/characterdb.js"></script>
</body>
</html>
